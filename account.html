<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title class="head__title">Шречье резюме</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/account.css">
    <!-- You need a yandex api key to use this feature -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script defer src="scripts/buttons.js"></script>
    <script defer src="scripts/active_button.js"></script>
    <script defer src="scripts/construct.js"></script>
</head>
<body class="page body_visible">

    <header class="header">
        <div class="menu">
            <a href="resume.html" class="menu-button__home">Home</a>
            <a href="friends.html" class="menu-button__friends">My friends</a>
            <a href="cinema.html" class="menu-button__cinema">Me in Hollywood</a>
            <a href="memes.html" class="menu-button__memes">Memes about me</a>
            <a href="construct.html" class="menu-button__todo">TodoList</a>
        </div>
    </header>

    <template id="loader">
        <img class="loader__image">
        <div class="loader__text"></div>
    </template>

    <template id="template__authorize-form">
        <div class="authorize-form__username"></div>
        <div class="authorize-form__password"></div>
        <div class="authorize-form__submit"></div>
    </template>

    <template id="template__registration-form">
        <div class="registration-form__username"></div>
        <div class="registration-form__password"></div>
        <div class="registration-form__password-confirm"></div>
    </template>

    <template id="template__account">
        <div class="account__header">
            <div class="account__username"></div>
        </div>
        <div class="account__body">
            <div class="account__email"></div>
            <div class="account__website"></div>
            <div class="account__phone"></div>
            <div class="account__company">
                <div class="company__name"></div>
                <div class="company__catchphrase"></div>
                <div class="company__bs"></div>
            </div>
        </div>
    </template>
</body>
</html>
